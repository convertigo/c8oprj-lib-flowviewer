# Template configuration for Convertigo project CI build on GitHub Actions
# Please consult the GitHub documentation for details about settings
# https://docs.github.com/en/actions
#
# Discover all tasks and -Pconvertigo options in your project build.gradle file.

name: Convertigo CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ ci ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Java
      uses: actions/setup-java@v1.4.3
      with:
        java-version: '11'
    - name: Run Convertigo build
      run: |
        echo "Build the Mobile Application and make a .car" && \
        sh gradlew --no-daemon --stacktrace --info zipSystemCar
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: https://uploads.github.com/repos/convertigo/c8oprj-lib-flowviewer/releases/39060421/assets{?name,label}
        asset_path: ./build/system/lib_FlowViewer.car
        asset_name: lib_FlowViewer.car
        asset_content_type: application/zip