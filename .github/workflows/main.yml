# Template configuration for Convertigo project CI build on GitHub Actions
# Please consult the GitHub documentation for details about settings
# https://docs.github.com/en/actions
#
# Discover all tasks and -Pconvertigo options in your project build.gradle file.

name: Convertigo CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ ci ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Java
      uses: actions/setup-java@v1.4.3
      with:
        java-version: '11'
    - name: Run Convertigo build
      run: |
        echo "Build the Mobile Application and make a .car" && \
        sh gradlew --no-daemon --stacktrace --info zipSystemCar
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: build/system/lib_FlowViewer.car
        asset_name: lib_FlowViewer.car
        tag: ${{ github.ref }}
        overwrite: true
        body: "Prepared Convertigo system car file of the lib_FlowViewer project."